<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Correlation Icon - Network Graph Style -->
  <!-- Represents forensic data correlation with technical network visualization -->
  
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connection lines (draw first, behind nodes) -->
  <!-- Horizontal connections -->
  <line x1="4" y1="6" x2="11" y2="6" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="13" y1="6" x2="20" y2="6" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="4" y1="12" x2="11" y2="12" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="13" y1="12" x2="20" y2="12" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="4" y1="18" x2="11" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="13" y1="18" x2="20" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Vertical connections on left -->
  <line x1="4" y1="6" x2="4" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  <line x1="4" y1="12" x2="4" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Vertical connections on right -->
  <line x1="20" y1="6" x2="20" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="12" x2="20" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Diagonal cross-correlations -->
  <line x1="4" y1="6" x2="11" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="4" y1="18" x2="11" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="13" y1="12" x2="20" y2="6" stroke="#FFFFFF" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  <line x1="13" y1="12" x2="20" y2="18" stroke="#FFFFFF" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  
  <!-- Data source nodes (left side - inputs) -->
  <circle cx="4" cy="6" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="4" cy="6" r="1" fill="#FFFFFF"/>
  
  <circle cx="4" cy="12" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="4" cy="12" r="1" fill="#FFFFFF"/>
  
  <circle cx="4" cy="18" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="4" cy="18" r="1" fill="#FFFFFF"/>
  
  <!-- Correlated output nodes (right side - results) -->
  <circle cx="20" cy="6" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="20" cy="6" r="1" fill="#FFFFFF"/>
  
  <circle cx="20" cy="12" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="20" cy="12" r="1" fill="#FFFFFF"/>
  
  <circle cx="20" cy="18" r="1.8" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
  <circle cx="20" cy="18" r="1" fill="#FFFFFF"/>
  
  <!-- Central correlation engine (larger, emphasized) -->
  <circle cx="12" cy="12" r="4" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8" filter="url(#glow)"/>
  <circle cx="12" cy="12" r="2.5" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Engine core with pulse -->
  <circle cx="12" cy="12" r="1.5" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small directional arrows showing data flow -->
  <path d="M 9 6 L 10.5 6 L 10 5.5 M 10.5 6 L 10 6.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <path d="M 9 12 L 10.5 12 L 10 11.5 M 10.5 12 L 10 12.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <path d="M 9 18 L 10.5 18 L 10 17.5 M 10.5 18 L 10 18.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  
  <path d="M 13.5 6 L 15 6 L 14.5 5.5 M 15 6 L 14.5 6.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <path d="M 13.5 12 L 15 12 L 14.5 11.5 M 15 12 L 14.5 12.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <path d="M 13.5 18 L 15 18 L 14.5 17.5 M 15 18 L 14.5 18.5" stroke="#FFFFFF" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
</svg>
